language: cpp
before_install:
 - which g++
 - g++ --version
 - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
 - sudo apt-get update
 - sudo apt-get -qq install libstdc++-4.8-dev
 - sudo apt-get install libeigen3-dev
 - export CXX='g++ -std=c++11'
compiler:
 - gcc
script: 
 - cd workspace/Analysis/FastSLAM/FastSLAM1_0/
 - qmake -project
 - qmake
 - make
