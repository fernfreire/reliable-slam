language: cpp
before_install:
 - which g++
 - g++ --version
 - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
 - sudo apt-get -qq update
 - sudo apt-get -qq install libstdc++-4.8-dev g++-4.7
 - sudo apt-get install libeigen3-dev
 - export CXX=g++-4.7 && export CC=gcc-4.7
compiler:
 - gcc
script: 
 - cd workspace/Analysis/FastSLAM/FastSLAM1_0/
 - qmake -project
 - qmake
 - make
